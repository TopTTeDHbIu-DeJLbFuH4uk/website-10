<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Windows 10</title>
    <!--   styles   -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="calculator/dark-mode.css" id="theme">
    <!--    <link rel="stylesheet" href="calculator/light-mode.css">-->
</head>
<body>
<div class="general-container">
    <div class="left-container">
        <div class="taskbar taskbar-icon-window">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="22px" height="22px">
                <path fill="white"
                      d="M20 25L6 25 6 37.073 20 38.994zM20 9.101L6 11.066 6 23 20 23zM22 8.82L22 23 42 23 42 6.012zM22 25L22 39.268 42 42.012 42 25z"/>
            </svg>
        </div>
        <div class="taskbar taskbar-icon-google-chrome">
            <img src="images/icon-google-chrome.svg" alt="icon-google-chrome">
        </div>
        <div class="taskbar taskbar-icon-firefox">
            <img src="images/icon-firefox.svg" alt="icon-firefox">
        </div>
        <button class="taskbar-icon-calculator" id="calculator-open">
            <img src="images/icon-calculator.svg" alt="icon-calculator">
        </button>
        <div class="calculator-modal-window" id="popup-calculator">
            <div class="main-container">
                <div class="title">Calculator
                    <button class="icon-close" id="close-modal-btn">
                        <?xml version="1.0" encoding="utf-8"?>
                        <svg width="28px" height="28px" viewBox="0 0 24 24" fill="none"
                             xmlns="http://www.w3.org/2000/svg">
                            <path d="M20.7457 3.32851C20.3552 2.93798 19.722 2.93798 19.3315 3.32851L12.0371 10.6229L4.74275 3.32851C4.35223 2.93798 3.71906 2.93798 3.32854 3.32851C2.93801 3.71903 2.93801 4.3522 3.32854 4.74272L10.6229 12.0371L3.32856 19.3314C2.93803 19.722 2.93803 20.3551 3.32856 20.7457C3.71908 21.1362 4.35225 21.1362 4.74277 20.7457L12.0371 13.4513L19.3315 20.7457C19.722 21.1362 20.3552 21.1362 20.7457 20.7457C21.1362 20.3551 21.1362 19.722 20.7457 19.3315L13.4513 12.0371L20.7457 4.74272C21.1362 4.3522 21.1362 3.71903 20.7457 3.32851Z"
                                  fill="#0F0F0F"/>
                        </svg>
                    </button>
                </div>
                <div class="container">
                    <div class="calc-container">
                        <div class="display">
                            <div class="screen-placeholder">Result</div>
                        </div>
                        <button class="clear" onclick="clearDisplay('C')">C</button>
                        <button class="button btn" onclick="addToDisplay('1')">1</button>
                        <button class="button btn" onclick="addToDisplay('2')">2</button>
                        <button class="button btn" onclick="addToDisplay('3')">3</button>
                        <button class="button btn" onclick="addToDisplay('+')">+</button>
                        <button class="button btn" onclick="addToDisplay('4')">4</button>
                        <button class="button btn" onclick="addToDisplay('5')">5</button>
                        <button class="button btn" onclick="addToDisplay('6')">6</button>
                        <button class="button btn" onclick="addToDisplay('-')">-</button>
                        <button class="button btn" onclick="addToDisplay('7')">7</button>
                        <button class="button btn" onclick="addToDisplay('8')">8</button>
                        <button class="button btn" onclick="addToDisplay('9')">9</button>
                        <button class="button btn" onclick="addToDisplay('*')">x</button>
                        <button class="button btn" onclick="addToDisplay('/')">/</button>
                        <button class="button btn" onclick="addToDisplay('0')">0</button>
                        <button class="button btn" onclick="addToDisplay('.')">.</button>
                        <button class="button btn" onclick="calculateResult('=')">=</button>
                    </div>
                    <div class="menu">
                        <button class="icon__github">
                            <a href="https://github.com/LaProfessional/Calc" target="_blank" class="git">GitHub</a>
                        </button>
                        <button class="icon__light-mode" id="LightMode">
                            <div class="light">Light Mode</div>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="right-container">
        <div class="taskbar-internet">
            <img src="images/icon-internet.svg" alt="icon-internet">
        </div>
        <div class="taskbar-speaker">
            <img src="images/icon-speaker.svg" alt="icon-speaker">
        </div>
        <div class="taskbar-localization">ENG</div>
        <div class="taskbar-datetime">
            <div class="taskbar-time"></div>
            <div class="taskbar-date"></div>
        </div>
        <div class="taskbar-icon-notification">
            <img src="images/icon-notification.svg" alt="icon-notification">
        </div>
        <div class="minimize-all-windows"></div>
    </div>
</div>
<script src="time.js"></script>
<script src="calculator/math.js"></script>
<script src="calculator/theme-mode.js"></script>
<script src="calculator/modal-window.js"></script>
</body>
</html>
